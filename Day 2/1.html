<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const url = 'https://www.domain.com/page?id=10&name=azim'

        const getId = (url) => {
            if (url.split('?').length > 1) {
                return getId(url.split('?')[1])
            } else if (url.split('&').length > 1) {
                return getId(url.split('&')[0])
            } else if (url.split('=').length > 1) {
                return getId(url.split('=')[1])
            }else{
                return url
            }
        }
        console.log(getId(url))
    </script>
</body>

</html>
