<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='2.css' rel='stylesheet'>
    <link href='login.css' rel='stylesheet'>
    <script src="page.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="container login">
        <div class="form">
            <div class="row-1">
                <h1>Login</h1>
            </div>
            <div class="row-2">
                <div class="page">
                    <div class="field field_v1">
                        <label for="email" class="ha-screen-reader">E-mail</label>
                        <input id="email" class="field__input" placeholder="e.g. melnik909@ya.ru">
                        <span class="field__label-wrap" aria-hidden="true">
                            <span class="field__label">E-mail</span>
                        </span>
                    </div>
                    <div class="field field_v2">
                        <label for="password" class="ha-screen-reader">Password</label>
                        <input id="password" class="field__input" placeholder="e.g. melnik909@ya.ru" type="password">
                        <span class="field__label-wrap" aria-hidden="true">
                            <span class="field__label">Password</span>
                        </span>
                    </div>
                </div>

                <div class="buttons">
                    <button onClick="login()">Login</button>
                    <button>Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
