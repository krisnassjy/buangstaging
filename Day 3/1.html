        let seq = [100, 90, 80, 12, 10]

        function bubbleSort(array) {
            var len = array.length;
            for (var i = 0; i < len - 1; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (array[j] > array[j + 1]) {
                        var temp = array[j]
                        array[j] = array[j + 1]
                        array[j + 1] = temp;
                    }
                    // console.log(array, ' indeks i ke-', j, array[j], ' indeks j ke-', j + 1, array[j + 1])
                }
            }
            return array;
        }

        const array2 = [5, 2, 3, 4, 4, 3, 3]
        function mode(array) {
            const set = new Set(array)
            const unique = Array.from(set)

            let modulus = 0
            let maxCounting = 0
            let tempCounting = 0

            unique.map((unique) => {
                array.map((arr) => {
                    if (arr === unique) {
                        tempCounting++
                    }
                    if (tempCounting > maxCounting) {
                        maxCounting = tempCounting
                        modulus = arr
                    }
                })
                tempCounting = 0
            })

            return modulus
        }
