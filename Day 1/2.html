<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const BeliRumah = (budget, rencanaPembelian, hargaRumah) => {
            let hargaBeliSementara = 0
            let jumlahPembelian = 0
            for (let i = 0; i < hargaRumah.length; i++) {
                budget -= hargaRumah[i]
                if (budget >= hargaRumah[i] && hargaRumah[i] >= 0) {
                    jumlahPembelian++;
                }
            }

            return jumlahPembelian;
        }

        const DeclareValue = () => {
            let hargaRumah = []
            let budget = Math.floor(Math.random() * 500)
            const rencanaPembelian = Math.floor(Math.random() * 4)
            for (let i = 0; i < rencanaPembelian; i++) {
                hargaRumah.push(Math.floor(Math.random() * 100))
            }
            hargaRumah = hargaRumah.sort((a, b) => { return (a - b) })

            return [budget, rencanaPembelian, hargaRumah]
        }

        const jumlahTestCase = (test_case) => {
            for (let i = 0; i < test_case; i++) {
                let [budget, rencanaPembelian, hargaRumah] = DeclareValue()
                console.log(BeliRumah(budget, rencanaPembelian, hargaRumah))
            }
        }

        jumlahTestCase(Math.floor(Math.random() * 4))
    </script>
</body>

</html>
