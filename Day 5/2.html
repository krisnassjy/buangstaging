    <script>
        const p = new Promise((resolve, rejected) => {
            setTimeout(() => {
                const hitung = 5 + 3
                rejected(hitung)
            }, 1000)

        p.then((val) => {
            console.log(val + 6)
        }).catch((val)=>{
            console.log('gagal')
        })
    </script>
