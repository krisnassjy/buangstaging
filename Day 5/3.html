<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=async, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        async function hitung(a, b) {
            const p = await new Promise((resolve) => {
                resolve(a + b)
            })

            return p
        }

        hitung(4, 2).then(val => console.log(val))
    </script>
</body>

</html>
