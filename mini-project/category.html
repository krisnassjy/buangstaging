<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/search.css">
</head>

<body>
    <div class="container">
        <header class="row head">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <div class="container">
                    <!-- <a class="navbar-brand" href="#">Mouri</a> -->


                    <div class="navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto d-flex flex-row">
                            <li class="nav-item active w-50">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item w-50">
                                <a class="nav-link" href="category.html">Category</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="carouselExampleIndicators" class="placeholder" style="min-height: 500px;" data-bs-ride="carousel">

            </div>
        </header>
        <section class="row w-50 d-flex justify-content-center align-items-center m-auto">
            <div class="row height mt-5 px-0 d-flex justify-content-left">
                <div class="form p-0">
                    <i class="fa fa-search"></i>
                    <input onkeyup="search(event)" type="text" class="form-control form-input"
                        placeholder="Search rainbow or winter...">
                    <span class="left-pan"><i class="fa fa-microphone"></i></span>
                </div>
            </div>
            <div class="row mt-2 px-0 d-flex justify-content-left">
                <div class="col-lg-3 col-md-3 col-md-6 button-container" onclick="filterAll()">
                    <button class="button-filter">All</button>
                </div>
                <div class="col-lg-3 col-md-3 col-md-6 button-container" onclick="filterDark()">
                    <button class="button-filter">Dark</button>
                </div>
                <div class="col-lg-3 col-md-3 col-md-6 button-container" onclick="filterLight()">
                    <button class="button-filter">Light</button>
                </div>
                <div class="col-lg-3 col-md-3 col-md-6 button-container" onclick="filterColourful()">
                    <button class="button-filter">Colourful</button>
                </div>
            </div>
        </section>
        <section class="row mt-3 py-2 coverage" style="min-height: 300px;">
            <p class="fs-4 mt-2 p-0 h-25 mb-0 text-coverage">Category</p>
            <div class="row mt-2 p-0 latest h-75 d-flex align-items-center coverage category">
                <div class="spinner-border text-dark m-auto" role="status"></div>
                <div class="spinner-border text-dark m-auto" role="status"></div>
                <div class="spinner-border text-dark m-auto" role="status"></div>
                <div class="spinner-border text-dark m-auto" role="status"></div>
            </div>
        </section>
        <footer class="row mt-5 bg-dark d-flex justify-content-center align-items-center rounded"
            style="min-height: 150px;">
            <p class="text-white text-center m-0 p-0">Copyright Krisna Sanjaya</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
