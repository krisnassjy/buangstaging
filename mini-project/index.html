<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/button.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">Mouri</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="carouselExampleIndicators" class="carousel slide p-0" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="max-height: 600px;">
                    <div class="carousel-item active">
                        <img src="https://onlinegallery.art/images/artworks/405980yqiajdxs.jpeg"
                            class="d-block w-100 object-fit-cover" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://onlinegallery.art/images/artworks/stummes-zwiegesprach.jpg"
                            class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://onlinegallery.art/images/artworks/dsc-0331ron.jpg" class="d-block w-100"
                            alt="Slide 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
        <div class="row mt-3 py-2">
            <p class="fs-4 mt-2 p-0">Latest Editorial Coverage</p>
            <div class="row mt-2 p-0">
                <div class="col-md-3" style="max-height: 400px;">
                    <div class="card p-0 m-0 h-100">
                        <div class="card-body w-100 h-100 p-0 m-0">
                            <img src="./assets/images/1.jpg" alt="" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="max-height: 400px;">
                    <div class="card p-0 m-0 h-100">
                        <div class="card-body w-100 h-100 p-0 m-0">
                            <img src="./assets/images/2.jpg" alt="" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="max-height: 400px;">
                    <div class="card p-0 m-0 h-100">
                        <div class="card-body w-100 h-100 p-0 m-0">
                            <img src="./assets/images/3.jpg" alt="" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="max-height: 400px;">
                    <div class="card p-0 m-0 h-100">
                        <div class="card-body w-100 h-100 p-0 m-0">
                            <img src="./assets/images/4.jpg" alt="" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 py-2">
            <p class="fs-4 mt-2 p-0">Newest Editorial Coverage</p>
            <div class="row mt-2 p-0">
                <div class="col-md-3" style="max-height: 400px;">
                    <div class="card p-0 m-0 h-100">
                        <div class="card-body w-100 h-100 p-0 m-0">
                            <img src="./assets/images/5.jpg" alt="" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="max-height: 400px;">
                    <div class="card p-0 m-0 h-100">
                        <div class="card-body w-100 h-100 p-0 m-0">
                            <img src="./assets/images/6.jpg" alt="" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="max-height: 400px;">
                    <div class="card p-0 m-0 h-100">
                        <div class="card-body w-100 h-100 p-0 m-0">
                            <img src="./assets/images/7.jpg" alt="" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="max-height: 400px;">
                    <div class="card p-0 m-0 h-100">
                        <div class="card-body w-100 h-100 p-0 m-0">
                            <img src="./assets/images/8.jpg" alt="" class="img-fluid w-100 h-100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
